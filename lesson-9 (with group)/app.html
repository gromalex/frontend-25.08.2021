<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>

  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="island">
    <div class="island__item">
      <h2>TODO App</h2>
    </div>
    <div class="island__item">
      <form class="d-flex" id="form">
        <div class="flex-grow-1">
          <input type="text" class="form-control" name="content" placeholder="Введите задачу" required>
        </div>
        <div class="flex-grow-2 ms-3">
          <select name="group" class="form-select">
            <option value="freeGroup" selected>Общий</option>
            <option value="worksGroup">Работа</option>
            <option value="personalGroup">Личное</option>
            <option value="homeGroup">Домашнее</option>
          </select>
        </div>
        <div class="ms-3">
          <button type="submit" class="btn btn-primary">Создать</button>
        </div>
      </form>
    </div>

    <div class="island__item p-0" id="list">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#freeGroup" aria-expanded="false" aria-controls="flush-collapseOne">
              Общий
            </button>
          </h2>
          <div id="freeGroup" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <!-- List freeGroup -->
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#worksGroup" aria-expanded="false" aria-controls="flush-collapseTwo">
              Работа
            </button>
          </h2>
          <div id="worksGroup" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
            <!-- List worksGroup -->
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#personalGroup" aria-expanded="false" aria-controls="flush-collapseThree">
              Личное
            </button>
          </h2>
          <div id="personalGroup" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
            <!-- List personalGroup -->
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#homeGroup" aria-expanded="false" aria-controls="flush-collapseThree">
              Домашние дела
            </button>
          </h2>
          <div id="homeGroup" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
            <!-- List homeGroup -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
