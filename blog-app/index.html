<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- app.bundle.js подключается именно так, работает благодаря настройкам сервера -->
  <script src="/app.bundle.js" defer></script>
</head>
<body>
  <div class="container w-75">
    <div class="island mb-4">
      <div class="island__item">
        <h2>Create Post</h2>
      </div>
      <div class="island__item">
        <form id="form">
          <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author">
          </div>
          <div class="mb-3">
            <label for="lead" class="form-label">Лид</label>
            <textarea class="form-control" id="lead" rows="3" name="lead"></textarea>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Контент поста</label>
            <textarea class="form-control" id="content" rows="6" name="content"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Создать</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <div class="island" style="min-height: 500px" id="posts">

        </div>
      </div>

      <div class="col-9">
        <div class="island" style="min-height: 500px">
          <div class="island__item" id="post">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
